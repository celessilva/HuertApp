{% macro showPublicacion(publicacion) -%}
<div class="card border-dark mb-3 text-center">
  <h5 class="card-header">{{publicacion.1}}</h5>
  <div class="card-body">
    <h5 class="card-title">Descripcion</h5>
    <p class="card-text">
      {{publicacion.2}} 
    </p>
    <a href="#" class="btn btn-primary">Ver datos del autor</a>
  </div>
  <div class="card-footer">
    <h5>Autor: {{publicacion.3}}</h5>
  </div>
</div>
{%- endmacro %}
